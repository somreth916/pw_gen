<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">HW#3 Pass_Gen</a>
    </nav>

    <div class="container">
        <h1>Password Generator</h1>
        <div class="row">

            <div class="col-lg-8 col-sm-12 mx-auto">

                <div class="content">
                    <h4>Generate a Password</h4>
                    <hr />
                    <br />
                    <input type="text" id="display" placeholder="Your Secure Password">
                    <br />
                    <br />
                    <h6>Choose Password Length:</h6>
                    <input type="range" min="8" max="128" name="slider" id="slider">
                    <br />
                    <button id="button1" onclick="generate()">Generate Password</button>
                    <button id="button2" onclick="">Copy to Clipboard</button>
                    <div id="length"></div>
                </div>

            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
